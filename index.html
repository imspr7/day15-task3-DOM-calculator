<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 id="title" style="text-align: center;">DOM Calculator</h1>
    <p id="description" style="text-align: center;"> Use my calculator to do simple calculation</p>
    <section class="calculator">
        <section class="display">
            <input type="text" id="result" class="output" value="0" />
        </section>
        <section class="clac-Body">
            
            <table>
                <tr>
                    <td onclick="clearScreen()"><button id="clear">C</button></td>
                    <td onclick="displayOutput(`%`)" ><button>%</button></td>
                    <td onclick="displayOutput(`.`)"><button>.</button></td>
                    <td onclick="displayOutput(`*`)"><button>*</button></td>
                </tr>
                <tr>
                    <td onclick="displayOutput(`7`)"><button>7</button></td>
                    <td onclick="displayOutput(`8`)" ><button>8</button></td>
                    <td onclick="displayOutput(`9`)"><button>9</button></td>
                    <td onclick="displayOutput(`/`)"><button>/</button></td>
                </tr>
                <tr>
                    <td onclick="displayOutput(`4`)"><button>4</button></td>
                    <td onclick="displayOutput(`5`)"><button>5</button></td>
                    <td onclick="displayOutput(`6`)"><button>6</button></td>
                    <td onclick="displayOutput(`-`)"><button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td onclick="displayOutput(`1`)"><button id="1">1</button></td>
                    <td onclick="displayOutput(`2`)"><button id="2">2</button></td>
                    <td onclick="displayOutput(`3`)"><button id="3">3</button></td>
                    <td onclick="displayOutput(`+`)"><button id="add">+</button></td>
                </tr>
                <tr>
                    <td onclick="displayOutput(`0`)"><button>0</button></td>
                    <td onclick="displayOutput(`00`)"><button>00</button></td>
                    <td onclick="calculate()" colspan="2"><button id="equal">=</button></td>
                    
                </tr>
            </table>
        
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
